<body>

            <li>
                <a href="#">
                    <div class="sidenav1">
                        <!-- Styles -->
                        <style>
                            #chartdiv {
                                width: 100%;
                                height: 500px;
                            }
                        </style>

                        <!-- Resources -->
                        <script src="https://www.amcharts.com/lib/4/core.js"></script>
                        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
                        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

                        <!-- Chart code -->
                        <script>
                            am4core.ready(function() {

                                // Themes begin
                                am4core.useTheme(am4themes_animated);
                                // Themes end

                                var chart = am4core.create("chartdiv", am4charts.XYChart);
                                chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

                                chart.maskBullets = false;

                                var xAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                                var yAxis = chart.yAxes.push(new am4charts.CategoryAxis());

                                xAxis.dataFields.category = "x";
                                yAxis.dataFields.category = "y";

                                xAxis.renderer.grid.template.disabled = true;
                                xAxis.renderer.minGridDistance = 40;

                                yAxis.renderer.grid.template.disabled = true;
                                yAxis.renderer.inversed = true;
                                yAxis.renderer.minGridDistance = 30;

                                var series = chart.series.push(new am4charts.ColumnSeries());
                                series.dataFields.categoryX = "x";
                                series.dataFields.categoryY = "y";
                                series.dataFields.value = "value";
                                series.sequencedInterpolation = true;
                                series.defaultState.transitionDuration = 3000;

                                // Set up column appearance
                                var column = series.columns.template;
                                column.strokeWidth = 2;
                                column.strokeOpacity = 1;
                                column.stroke = am4core.color("#ffffff");
                                column.tooltipText = "{x}, {y}: {value.workingValue.formatNumber('#.')}";
                                column.width = am4core.percent(100);
                                column.height = am4core.percent(100);
                                column.column.cornerRadius(6, 6, 6, 6);
                                column.propertyFields.fill = "color";

                                // Set up bullet appearance
                                var bullet1 = series.bullets.push(new am4charts.CircleBullet());
                                bullet1.circle.propertyFields.radius = "value";
                                bullet1.circle.fill = am4core.color("#000");
                                bullet1.circle.strokeWidth = 0;
                                bullet1.circle.fillOpacity = 0.7;
                                bullet1.interactionsEnabled = false;

                                var bullet2 = series.bullets.push(new am4charts.LabelBullet());
                                bullet2.label.text = "{value}";
                                bullet2.label.fill = am4core.color("#fff");
                                bullet2.zIndex = 1;
                                bullet2.fontSize = 11;
                                bullet2.interactionsEnabled = false;

                                // define colors
                                var colors = {
                                    "critical": chart.colors.getIndex(0).brighten(-0.8),
                                    "bad": chart.colors.getIndex(1).brighten(-0.6),
                                    "medium": chart.colors.getIndex(1).brighten(-0.4),
                                    "good": chart.colors.getIndex(1).brighten(-0.2),
                                    "verygood": chart.colors.getIndex(1).brighten(0)
                                };

                                chart.data = [{
                                        "y": "Critical",
                                        "x": "Very good",
                                        "color": colors.medium,
                                        "value": 20
                                    }, {
                                        "y": "Bad",
                                        "x": "Very good",
                                        "color": colors.good,
                                        "value": 15
                                    }, {
                                        "y": "Medium",
                                        "x": "Very good",
                                        "color": colors.verygood,
                                        "value": 25
                                    }, {
                                        "y": "Good",
                                        "x": "Very good",
                                        "color": colors.verygood,
                                        "value": 15
                                    }, {
                                        "y": "Very good",
                                        "x": "Very good",
                                        "color": colors.verygood,
                                        "value": 12
                                    },

                                    {
                                        "y": "Critical",
                                        "x": "Good",
                                        "color": colors.bad,
                                        "value": 30
                                    }, {
                                        "y": "Bad",
                                        "x": "Good",
                                        "color": colors.medium,
                                        "value": 24
                                    }, {
                                        "y": "Medium",
                                        "x": "Good",
                                        "color": colors.good,
                                        "value": 25
                                    }, {
                                        "y": "Good",
                                        "x": "Good",
                                        "color": colors.verygood,
                                        "value": 15
                                    }, {
                                        "y": "Very good",
                                        "x": "Good",
                                        "color": colors.verygood,
                                        "value": 25
                                    },

                                    {
                                        "y": "Critical",
                                        "x": "Medium",
                                        "color": colors.bad,
                                        "value": 33
                                    }, {
                                        "y": "Bad",
                                        "x": "Medium",
                                        "color": colors.bad,
                                        "value": 14
                                    }, {
                                        "y": "Medium",
                                        "x": "Medium",
                                        "color": colors.medium,
                                        "value": 20
                                    }, {
                                        "y": "Good",
                                        "x": "Medium",
                                        "color": colors.good,
                                        "value": 19
                                    }, {
                                        "y": "Very good",
                                        "x": "Medium",
                                        "color": colors.good,
                                        "value": 25
                                    },

                                    {
                                        "y": "Critical",
                                        "x": "Bad",
                                        "color": colors.critical,
                                        "value": 31
                                    }, {
                                        "y": "Bad",
                                        "x": "Bad",
                                        "color": colors.critical,
                                        "value": 24
                                    }, {
                                        "y": "Medium",
                                        "x": "Bad",
                                        "color": colors.bad,
                                        "value": 25
                                    }, {
                                        "y": "Good",
                                        "x": "Bad",
                                        "color": colors.medium,
                                        "value": 15
                                    }, {
                                        "y": "Very good",
                                        "x": "Bad",
                                        "color": colors.good,
                                        "value": 15
                                    },

                                    {
                                        "y": "Critical",
                                        "x": "Critical",
                                        "color": colors.critical,
                                        "value": 12
                                    }, {
                                        "y": "Bad",
                                        "x": "Critical",
                                        "color": colors.critical,
                                        "value": 14
                                    }, {
                                        "y": "Medium",
                                        "x": "Critical",
                                        "color": colors.critical,
                                        "value": 15
                                    }, {
                                        "y": "Good",
                                        "x": "Critical",
                                        "color": colors.bad,
                                        "value": 25
                                    }, {
                                        "y": "Very good",
                                        "x": "Critical",
                                        "color": colors.medium,
                                        "value": 19
                                    }
                                ];

                            }); // end am4core.ready()
                        </script>

                        <!-- HTML -->
                        <div id="chartdiv"></div>
                    </div>
                    <span class="navfont">&#9776; Heat Chart</span>
                </a>

            </li>
            <!-- end heat chart  -->

    </div>


</body>



</html>
